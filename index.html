<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container fade">

    <!-- Full images with numbers and message Info -->
    <div class="Containers">
      <div class="MessageInfo">1 / 6</div>
      <img src="image-1.jpg " alt="wall art" width="100%" height="600" />
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">2 / 6</div>
      <img src="image-2.jpg " alt="wall art" width="100%" height="600" />
      
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">3 / 6</div>
      <img src="image-3.jpg " alt="wall art" width="100%" height="600" />
      
    </div>

    <div class="Containers">
        <div class="MessageInfo">4 / 6</div>
        <img src="image-4.jpg " alt="wall art" width="100%" height="600" />
       
      </div>

      <div class="Containers">
        <div class="MessageInfo">5 / 6</div>
        <img src="image-5.jpg " alt="wall art" width="100%" height="600" />
        
      </div>

      <div class="Containers">
        <div class="MessageInfo">6 / 6</div>
        <img src="image-6.jpg " alt="wall art" width="100%" height="600" />
        
      </div>
  
    <!-- Back and forward buttons -->
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
    <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The circles/dots -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
  </div> 
      <script src="./script.js"></script>
</body>
</html>
